AllCops:
  Exclude:
    - 'Rakefile'
    - 'system_cat.gemspec'
    - 'bin/*'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

# Prefer explicit returns

Style/RedundantReturn:
  Enabled: false

# Prefer lighter and fluffier code

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

# Barfing on spec blocks

Metrics/BlockLength:
  Enabled: false

# Legacy issue

Style/MixinUsage:
  Enabled: false

